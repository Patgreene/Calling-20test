[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"

# API redirects - each endpoint maps to its own function
[[redirects]]
  from = "/api/active-prompt"
  to = "/.netlify/functions/active-prompt"
  status = 200

[[redirects]]
  from = "/api/realtime/client-secret"
  to = "/.netlify/functions/client-secret"
  status = 200

[[redirects]]
  from = "/api/admin/recordings"
  to = "/.netlify/functions/admin-recordings"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/*/download"
  to = "/.netlify/functions/admin-download"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/*/fix"
  to = "/.netlify/functions/admin-fix"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/retry"
  to = "/.netlify/functions/admin-retry"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/transcribe"
  to = "/.netlify/functions/admin-transcribe"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/transcript"
  to = "/.netlify/functions/admin-transcript"
  status = 200

[[redirects]]
  from = "/api/admin/recordings/*"
  to = "/.netlify/functions/admin-delete"
  status = 200

[[redirects]]
  from = "/api/admin/prompt"
  to = "/.netlify/functions/admin-prompt"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200

# Catch-all for other API routes (if needed)
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA redirect - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
