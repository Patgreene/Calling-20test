<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vouch Call - AI Voice Agent</title>
    <meta name="description" content="Start a voice call with our AI agent Kate for vouching" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Retell Web SDK -->
    <script src="https://unpkg.com/retell-client-js-sdk@latest/dist/retell-web-sdk.umd.js"></script>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Retell Call Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('startCallBtn').addEventListener('click', async () => {
          try {
            console.log('Starting Retell call...');

            const accessToken = 'eyJhbGciOiJIUzI1NiJ9...'; // Your provided access token

            const retell = new RetellWebClient();
            await retell.startCall({ accessToken });

            retell.on('call_started', () => {
              console.log('Call started successfully');
            });

            retell.on('call_ended', () => {
              console.log('Call ended');
            });

            retell.on('error', (error) => {
              console.error('Retell error:', error);
            });

          } catch (error) {
            console.error('Error starting call:', error);
          }
        });
      });
    </script>
  </body>
</html>
