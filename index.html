<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vouch Call - AI Voice Agent</title>
    <meta
      name="description"
      content="Start a voice call with our AI agent for vouching"
    />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- SynthFlow Call Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, looking for start-call-btn...");
        const startButton = document.getElementById("start-call-btn");
        const synthflowContainer = document.getElementById("synthflow-container");
        console.log("Button found:", startButton);
        console.log("SynthFlow container found:", synthflowContainer);

        if (startButton && synthflowContainer) {
          console.log("Adding click listener to button");
          startButton.addEventListener("click", function() {
            console.log("Button clicked! Loading SynthFlow widget...");

            if (!synthflowContainer.querySelector('iframe')) {
              // Create and embed the SynthFlow iframe
              synthflowContainer.innerHTML = `
                <iframe
                  id="audio_iframe"
                  src="https://widget.synthflow.ai/widget/v2/63e56c5a-2a00-447a-906a-131e89aa7ccd/1753267522798x927161966671406300"
                  allow="microphone"
                  width="100%"
                  height="500px"
                  style="border: none; border-radius: 12px;"
                  scrolling="no">
                </iframe>
              `;
              startButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 group-hover:animate-pulse"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>End Call';
            } else {
              // Remove the iframe
              synthflowContainer.innerHTML = '<p class="text-gray-500 text-center">SynthFlow widget will appear here when you start a call</p>';
              startButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 group-hover:animate-pulse"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>Start Call';
            }
          });
        } else {
          console.error("Could not find button or container");
        }
      });
    </script>
  </body>
</html>
